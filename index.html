    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NUWE - Payment Info</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="./jquery.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="container">

            <div class="header center">
                <img src="./img/header.svg" alt="header image">
                <h1>Payment info</h1>
            </div>

            <div id="results"></div>

            <form>
                <div class="form">

                    <div class="item-form">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="item-form relative">
                        <label for="cardnumber">Card Number:</label>
                        <input id="cardnumber" name="cardnumber" type="text"
                            data-inputmask="'mask': '9999 9999 9999 9999'" inputmode="numeric" autocomplete="cc-number"
                            maxlength="19" minlength="13" placeholder="1234 1234 1234 1234" required>
                        <img class="cardicon" src="./img/card.svg" alt="credit card icon">
                    </div>

                    <div class="half">

                        <div class="item-half">
                            <label for="expirationdate">Expiration</label>
                            <input id="expirationdate" name="expirationdate" type="text" onkeyup="formatString(event);"
                                pattern="([0-9]{2}[/]?){2}" inputmode="numeric" placeholder="MM/YY" maxlength="5"
                                required>
                        </div>

                        <div class="item-half">
                            <label for="cvv">CVV</label>
                            <input id="cvv" name="cvv" type="text" pattern="[0-9]*" inputmode="numeric" maxlength="3"
                                minlength="3" placeholder="..." required>
                        </div>

                    </div>

                    <div class="item-form">
                        <label for="zipcode">Zip Code</label>
                        <input id="zipcode" name="zipcode" type="text" pattern="[0-9]*" maxlength="5"
                            inputmode="numeric" minlength="5" placeholder="Your Zip" required>
                    </div>

                    <div class="item-form">
                        <button type="submit" id="validateButton">
                            <img class="iconbuy" src="./img/confirm.svg" alt="Buy icon">
                            Confirm
                            Payment</button>
                        <p>You verify that this info is correct</p>
                    </div>

                </div>
            </form>

        </div>
    </body>
    <script src="./app.js"></script>

    </html>
